<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Form</title>
    </head>
    <body>
        <h2>Welcome to SAIL Virtual Tech Program</h2>
        <h4>Get Started</h4>
        <form>

            <label for="name" class="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name">

            <label for="email" class="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="youremail@gmail.com">

            <label for="username" class="user">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username">

            <label for="password" class="password">Password:</label>
            <input type="password" id="Password" name="password" placeholder="**********">

            <button type="submit" style="background-color:#e2589d;" class="submit">Submit</button>
        </form>
    </body>
</html>
